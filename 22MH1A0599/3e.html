<!DOCTYPE html>
<html>
<head>
    <title>Booking Details</title>
    <style>
        div#maincontent {
            height: auto; 
            width: 600px;
            border: 1px solid #CEE2FA;
            text-align: left;
            color: #08438E;
            font-family: calibri;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="heading">
    <b>Theatre Drama</b>
</div>

<div id="maincontent">
    <h4>Your Ticket Details:</h4>
    <br>
</div>

<p style="margin-left:0px">Done by 22MH1A0599</p>

<script>
    const numTickets = 4;
    const discounts = [0.05, 0.07, 0.09, 0.11];
    let totalPrice = 0;
    const mainContent = document.getElementById('maincontent');

    for (let i = 0; i < numTickets && i < discounts.length; i++) {
        const discount = discounts[i];
        const price = 9 * (1 - discount);
        totalPrice += price;
        mainContent.innerHTML += `<p>Ticket for Customer ${i + 1} gets ${(discount * 100).toFixed(0)}% discount! Cost is: $${price.toFixed(2)}</p>`;
    }

    mainContent.innerHTML += `<p>For ${numTickets} tickets, you need to pay: $${totalPrice.toFixed(2)} instead of $${(9 * numTickets).toFixed(2)}</p>`;
</script>

</body>
</html>
