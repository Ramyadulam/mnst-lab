<!DOCTYPE html>
<html>
<head>
<title>Ticket Details</title>
<style>
div#maincontent { height: 160px; width: 500px;
border: 1px solid #CEE2FA; text-align: left;
color: #08438E; font-family: calibri; font-size: 20;
}
div#heading {
text-decoration: bold; text-align: center; margin-top: 80px; width: 500px;
border: 1px solid #CEE2FA; text-align: center;
color: #08438E;
background-color: #CEE2FA; font-family: calibri;
font-size: 20; padding: 5px;
}
</style>
</head>
<body>

<div id="heading">
<b>Theatre Drama</b>
</div>
<div id="maincontent">
<h4>Your Ticket Details:</h4>
<br>
<script>
let numTickets = 3; let pricePerTicket = 9;
let totalPrice = numTickets * pricePerTicket; 
let discount = totalPrice * 0.1;
let totalPriceAfterDiscount = totalPrice - discount; document.getElementById('maincontent').innerHTML =
` <h4>Your Ticket Details:</h4>
<p>Total number of seats booked: ${numTickets}</p>
<p>Total cost of ${numTickets} tickets: $${totalPrice.toFixed(2)}</p>
<p>Festive season discount is: 10%</p>
<p>Total cost after discount is: $${totalPriceAfterDiscount.toFixed(2)}</p>`;
</script>
</div>
<br>

<p style="margin-left: 0px;">Done by 22MH1A0599</p>
</body>
</html>
